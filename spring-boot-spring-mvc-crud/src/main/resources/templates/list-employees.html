<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>List Of Employees</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <a th:href="@{/employees/create-employee}"
       class="btn btn-primary btn-sm mb-3">
        Add Employee
    </a>
    <h3>List Of Employees</h3>
    <br>
    <hr>
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${employeeList}">
                <th scope="row" th:text="${employee.id}" />
                <td th:text="${employee.firstName}"/>
                <td th:text="${employee.lastName}"/>
                <td th:text="${employee.email}"/>
                <!--         Appends to url like ?employeeId = 123456       -->
                <td>
                    <a th:href="@{/employees/update-employee(employeeId=${employee.id})}"
                       class="btn btn-primary btn-sm mb-3">Update</a>
                    <a th:href="@{/employees/delete-employee(employeeId=${employee.id})}"
                       class="btn btn btn-danger btn-sm mb-3" onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
